<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit - Avandre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: 2px dashed #4b5563;
            border-radius: 0.375rem;
            background-color: #374151;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            border-color: #818cf8;
            background-color: #4b5563;
        }
        
        .file-input-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #818cf8;
        }
        
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-indigo-400">AVANDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="../nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="../about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="../contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Icons -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="../contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="mobile-auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Section -->
    <div class="pt-32 pb-16 bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-4xl font-bold text-white">Modifier un produit</h1>
                <a href="dashboard.html" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour au tableau de bord</span>
                </a>
            </div>
            <p class="text-gray-400 text-center mb-12">Modifiez les informations du produit</p>
        </div>
    </div>

    <!-- Edit Product Form -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <form id="editProductForm" class="bg-gray-800 rounded-lg p-8">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Colonne de gauche -->
                <div class="space-y-6">
                    <!-- Nom du produit -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom du produit</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <textarea id="description" name="description" rows="5" required class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- Prix -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-300 mb-1">Prix (FCFA)</label>
                            <input type="number" id="price" name="price" required class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="original_price" class="block text-sm font-medium text-gray-300 mb-1">Prix original (optionnel)</label>
                            <input type="number" id="original_price" name="original_price" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                    </div>

                    <!-- Stock -->
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-300 mb-1">Stock</label>
                        <input type="number" id="stock" name="stock" required min="0" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    </div>

                    <!-- Catégorie et Badge -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-300 mb-1">Catégorie</label>
                            <select id="category" name="category" required class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                                <option value="">Sélectionnez une catégorie</option>
                                <option value="Femme">Femme</option>
                                <option value="Homme">Homme</option>
                                <option value="Enfant">Enfant</option>
                                <option value="Scolaire">Scolaire</option>
                                <option value="Voyage">Voyage</option>
                            </select>
                        </div>
                        <div>
                            <label for="badge" class="block text-sm font-medium text-gray-300 mb-1">Badge (optionnel)</label>
                            <select id="badge" name="badge" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                                <option value="">Aucun badge</option>
                                <option value="Nouveau">Nouveau</option>
                                <option value="Promo">Promo</option>
                                <option value="limitee">Édition Limitée</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Colonne de droite -->
                <div class="space-y-6">
                    <!-- Image actuelle -->
                    <div id="current-image-container">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Image actuelle</label>
                        <div class="border border-gray-600 rounded-md p-2 bg-gray-700">
                            <img id="current-image" class="max-h-48 mx-auto" src="#" alt="Image actuelle">
                        </div>
                    </div>

                    <!-- Nouvelle image -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Nouvelle image (optionnel)</label>
                        <input type="file" id="image" name="image" accept="image/*" class="hidden">
                        <label for="image" class="file-input-label">
                            <i class="fas fa-image"></i>
                            <span class="text-gray-300">Cliquez pour sélectionner une nouvelle image</span>
                            <span id="image-name" class="file-name">Aucun fichier sélectionné</span>
                        </label>
                    </div>

                    <!-- Vidéo actuelle -->
                    <div id="current-video-container">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Vidéo actuelle</label>
                        <div class="border border-gray-600 rounded-md p-2 bg-gray-700">
                            <video id="current-video" class="max-h-48 mx-auto" controls>
                                <source src="#" type="video/mp4">
                                Votre navigateur ne supporte pas la lecture de vidéos.
                            </video>
                        </div>
                    </div>

                    <!-- Nouvelle vidéo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Nouvelle vidéo (optionnel)</label>
                        <input type="file" id="video" name="video" accept="video/*" class="hidden">
                        <label for="video" class="file-input-label">
                            <i class="fas fa-video"></i>
                            <span class="text-gray-300">Cliquez pour sélectionner une nouvelle vidéo</span>
                            <span id="video-name" class="file-name">Aucun fichier sélectionné</span>
                        </label>
                    </div>

                    <!-- Aperçu de la nouvelle image -->
                    <div id="image-preview-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Aperçu de la nouvelle image</label>
                        <div class="border border-gray-600 rounded-md p-2 bg-gray-700">
                            <img id="image-preview" class="max-h-48 mx-auto" src="#" alt="Aperçu de l'image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 flex justify-end">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300 flex items-center">
                    <i class="fas fa-save mr-2"></i>
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user'));

                // Vérification si l'utilisateur est admin
                if (!token || !user || !user.is_admin) {
                    window.location.href = '../index.html';
                    return;
                }

                // Récupération de l'ID du produit depuis l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (!productId) {
                    window.location.href = 'dashboard.html';
                    return;
                }

                // Récupération des données du produit
                const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Produit non trouvé');
                }

                const product = await response.json();

                // Remplissage du formulaire
                document.getElementById('name').value = product.name;
                document.getElementById('description').value = product.description;
                document.getElementById('price').value = product.price;
                document.getElementById('original_price').value = product.original_price || '';
                document.getElementById('stock').value = product.stock;
                document.getElementById('category').value = product.category;
                document.getElementById('badge').value = product.badge || '';

                // Affichage de l'image actuelle
                if (product.image_path) {
                    document.getElementById('current-image').src = product.image_path;
                } else {
                    document.getElementById('current-image-container').classList.add('hidden');
                }

                // Affichage de la vidéo actuelle
                if (product.video_path) {
                    document.getElementById('current-video').src = product.video_path;
                } else {
                    document.getElementById('current-video-container').classList.add('hidden');
                }

                // Gestion de l'affichage des noms de fichiers
                document.getElementById('image').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const fileName = file ? file.name : 'Aucun fichier sélectionné';
                    document.getElementById('image-name').textContent = fileName;

                    // Afficher l'aperçu de l'image
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('image-preview').src = e.target.result;
                            document.getElementById('image-preview-container').classList.remove('hidden');
                        }
                        reader.readAsDataURL(file);
                    }
                });

                document.getElementById('video').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const fileName = file ? file.name : 'Aucun fichier sélectionné';
                    document.getElementById('video-name').textContent = fileName;
                });

                // Gestion de la soumission du formulaire
                document.getElementById('editProductForm').addEventListener('submit', async(e) => {
                    e.preventDefault();

                    try {
                        const formData = new FormData();
                        formData.append('name', document.getElementById('name').value);
                        formData.append('description', document.getElementById('description').value);
                        formData.append('price', document.getElementById('price').value);
                        formData.append('category', document.getElementById('category').value);
                        formData.append('stock', document.getElementById('stock').value);

                        const originalPrice = document.getElementById('original_price').value;
                        if (originalPrice) {
                            formData.append('original_price', originalPrice);
                        }

                        const badge = document.getElementById('badge').value;
                        if (badge) {
                            formData.append('badge', badge);
                        }

                        const imageFile = document.getElementById('image').files[0];
                        if (imageFile) {
                            formData.append('image', imageFile);
                        }

                        const videoFile = document.getElementById('video').files[0];
                        if (videoFile) {
                            formData.append('video', videoFile);
                        }

                        const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: formData
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert('Produit mis à jour avec succès !');
                            window.location.href = 'dashboard.html';
                        } else {
                            console.error('Erreur serveur:', data);
                            alert(data.message || 'Une erreur est survenue lors de la mise à jour du produit');
                        }
                    } catch (error) {
                        console.error('Erreur détaillée:', error);
                        alert('Erreur de communication avec le serveur. Veuillez vérifier que le serveur est en cours d\'exécution et que vous êtes bien connecté.');
                    }
                });

            } catch (error) {
                console.error('Erreur:', error);
                window.location.href = '../index.html';
            }
        });
    </script>
</body>

</html>
