    <!-- Navbar -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">

                <!-- Menu Desktop -->

                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>

        <!-- Menu Mobile -->

            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>

    </nav>

    <!-- Admin Section -->
    <div class="pt-32 pb-16 bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-4xl font-bold text-white">Gestion des produits</h1>
                <div class="flex space-x-4">
                    <a href="dashboard.html" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Retour au tableau de bord</span>
                    </a>
                    <a href="add-product.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter un produit</span>
                    </a>
                </div>
            </div>
            <p class="text-gray-400 text-center mb-12">Gérez votre catalogue de produits</p>
        </div>
    </div>

    <!-- Products Table -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <!-- Table Header -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Image
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Nom
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Catégorie
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Prix
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Stock
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Badge
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-gray-800 divide-y divide-gray-700">
                        <!-- Les produits seront ajoutés dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="../js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user'));

                // Vérification si l'utilisateur est admin
                if (!token || !user || !user.is_admin) {
                    window.location.href = '../index.html';
                    return;
                }

                // Récupération des produits
                const response = await fetch('http://localhost:3000/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des produits');
                }

                const products = await response.json();
                const tableBody = document.getElementById('products-table-body');

                // Affichage des produits
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img src="${product.image_path || '../images/placeholder.jpg'}" alt="${product.name}" class="h-12 w-12 rounded-lg object-cover">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-white">${product.name}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-300">${product.category}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-300">${product.price} FCFA</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-300">${product.stock}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-300">${product.badge || 'Aucun'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-3">
                                <a href="edit-product.html?id=${product.id}" class="text-indigo-400 hover:text-indigo-300">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button onclick="deleteProduct(${product.id})" class="text-red-400 hover:text-red-300">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Fonction pour supprimer un produit
                window.deleteProduct = async(productId) => {
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ? Cette action est irréversible.')) {
                        try {
                            const response = await fetch(`http://localhost:3000/api/products/${productId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });

                            if (response.ok) {
                                alert('Produit supprimé avec succès !');
                                window.location.reload();
                            } else {
                                const data = await response.json();
                                console.error('Erreur serveur:', data);
                                alert(data.message || 'Une erreur est survenue lors de la suppression du produit');
                            }
                        } catch (error) {
                            console.error('Erreur détaillée:', error);
                            alert('Erreur de communication avec le serveur. Veuillez vérifier que le serveur est en cours d\'exécution et que vous êtes bien connecté.');
                        }
                    }
                };

            } catch (error) {
                console.error('Erreur:', error);
                window.location.href = '../index.html';
            }
        });
    </script>
</body>

</html>
