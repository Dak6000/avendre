<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Avandre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-400">AVANDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Icons -->
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                    <div id="auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile - Ajout de la classe 'hidden' initiale -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="pt-32 pb-16 bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-4">Nos Collections</h1>
            <p class="text-gray-400 text-center max-w-2xl mx-auto">Découvrez notre gamme complète de sacs de luxe, alliant élégance intemporelle et savoir-faire artisanal.</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="filter-btn active px-6 py-2 rounded-full bg-indigo-600 text-white">Tous</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-gray-700 text-gray-300">Scolaire</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-gray-700 text-gray-300">Homme</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-gray-700 text-gray-300">Femme</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-gray-700 text-gray-300">Enfant</button>
                <button class="filter-btn px-6 py-2 rounded-full bg-gray-700 text-gray-300">Voyage</button>
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="py-16 bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product cards will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Load More Button -->
    <div class="text-center pb-16">
        <button id="load-more" class="border-2 border-indigo-600 text-indigo-400 hover:bg-indigo-600 hover:text-white px-8 py-3 rounded-lg font-medium transition duration-300">
            Charger plus
        </button>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/produits.js"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            const authLinks = document.getElementById('auth-links');

            if (token && user) {
                // Utilisateur connecté
                authLinks.innerHTML = `
                    <a href="utilisateurs/account.html" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-user text-lg"></i>
                    </a>
                    <button id="logoutButton" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                `;

                // Gestion de la déconnexion
                document.getElementById('logoutButton').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.reload();
                });
            } else {
                // Utilisateur non connecté
                authLinks.innerHTML = `
                    <a href="utilisateurs/login.html" class="text-gray-400 hover:text-white">
                        <i class="fas fa-sign-in-alt text-lg"></i>
                    </a>
                `;
            }
        });
    </script>
</body>

</html>
