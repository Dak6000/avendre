<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .min-h-screen-nav {
            min-height: calc(100vh - 5rem);
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-indigo-400">AVANDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="../nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="../about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="../contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Icons -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="../contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="mobile-auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>

                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen-nav flex items-center justify-center pt-20 pb-12 px-4">
        <div class="w-full max-w-2xl">
            <!-- Password Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Changer mon mot de passe</h1>
                <p class="text-gray-400">Mettez à jour votre mot de passe</p>
            </div>

            <!-- Password Form -->
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <form id="passwordForm" class="space-y-6">
                    <!-- Mot de passe actuel -->
                    <div>
                        <label for="current-password" class="block text-sm font-medium text-gray-300 mb-2">Mot de passe actuel</label>
                        <input type="password" id="current-password" name="current_password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Nouveau mot de passe -->
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-300 mb-2">Nouveau mot de passe</label>
                        <input type="password" id="new-password" name="new_password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                        <p class="text-gray-400 text-sm mt-1">Le mot de passe doit contenir au moins 8 caractères</p>
                    </div>

                    <!-- Confirmation du nouveau mot de passe -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirmer le nouveau mot de passe</label>
                        <input type="password" id="confirm-password" name="confirm_password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Boutons -->
                    <div class="flex flex-col md:flex-row gap-4">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                            <i class="fas fa-key mr-2"></i>
                            Changer le mot de passe
                        </button>
                        <a href="account.html" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                            <i class="fas fa-times mr-2"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user'));

                // Redirection si non authentifié
                if (!token || !user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Mise à jour des liens d'authentification
                const authLinks = document.getElementById('auth-links');
                const mobileAuthLinks = document.getElementById('mobile-auth-links');

                const authLinksHtml = `
                    <a href="account.html" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-user text-lg"></i>
                    </a>
                    <button id="navLogoutButton" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                `;
                authLinks.innerHTML = authLinksHtml;
                mobileAuthLinks.innerHTML = authLinksHtml;

                // Gestion de la déconnexion dans la navigation
                document.getElementById('navLogoutButton').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '../index.html';
                });

                // Mise à jour du titre de la page
                document.title = `Changer le mot de passe de ${user.first_name} ${user.last_name} - Avandre`;

            } catch (error) {
                console.error('Erreur:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                errorDiv.textContent = 'Erreur lors du chargement de la page. Veuillez réessayer plus tard.';
                document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
            }

            // Gestion de la soumission du formulaire
            document.getElementById('passwordForm').addEventListener('submit', async(e) => {
                e.preventDefault();

                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validation des mots de passe
                if (newPassword.length < 8) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                    errorDiv.textContent = 'Le nouveau mot de passe doit contenir au moins 8 caractères';
                    document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
                    return;
                }

                if (newPassword !== confirmPassword) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                    errorDiv.textContent = 'Les nouveaux mots de passe ne correspondent pas';
                    document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/auth/password', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    if (response.ok) {
                        // Afficher un message de succès
                        const successDiv = document.createElement('div');
                        successDiv.className = 'bg-green-900 text-white p-4 rounded-lg mb-4';
                        successDiv.textContent = 'Mot de passe mis à jour avec succès !';
                        document.querySelector('main').insertBefore(successDiv, document.querySelector('.text-center'));

                        // Réinitialiser les champs
                        document.getElementById('current-password').value = '';
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';

                        // Redirection après 2 secondes
                        setTimeout(() => {
                            window.location.href = 'account.html';
                        }, 2000);
                    } else {
                        const data = await response.json();
                        throw new Error(data.message || 'Une erreur est survenue');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                    errorDiv.textContent = error.message || 'Une erreur est survenue lors du changement de mot de passe';
                    document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
                }
            });
        });
    </script>
</body>

</html>
