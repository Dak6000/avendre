<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mon profil - Avandre</title>
    <script src="https://cdn.tailwindcss.com"></script>

            min-height: calc(100vh - 5rem);
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-indigo-400">AVANDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="../nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="../about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="../contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Icons -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="../contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                    <div id="mobile-auth-links">
                        <!-- Les liens seront ajoutés dynamiquement -->
                    </div>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen-nav flex items-center justify-center pt-20 pb-12 px-4">
        <div class="w-full max-w-2xl">
            <!-- Profile Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Modifier mon profil</h1>
                <p class="text-gray-400">Mettez à jour vos informations personnelles</p>
            </div>

            <!-- Profile Form -->
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <form id="profileForm" class="space-y-6">
                    <!-- Nom et Prénom -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="profile-firstname" class="block text-sm font-medium text-gray-300 mb-2">Prénom</label>
                            <input type="text" id="profile-firstname" name="first_name" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                        <div>
                            <label for="profile-lastname" class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                            <input type="text" id="profile-lastname" name="last_name" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="profile-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="profile-email" name="email" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label for="profile-phone" class="block text-sm font-medium text-gray-300 mb-2">Téléphone</label>
                        <input type="tel" id="profile-phone" name="phone" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Adresse -->
                    <div>
                        <label for="profile-address" class="block text-sm font-medium text-gray-300 mb-2">Adresse</label>
                        <textarea id="profile-address" name="address" rows="2" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                         focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                         transition duration-200"></textarea>
                    </div>

                    <!-- Ville et Pays -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="profile-city" class="block text-sm font-medium text-gray-300 mb-2">Ville</label>
                            <input type="text" id="profile-city" name="city" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                        <div>
                            <label for="profile-country" class="block text-sm font-medium text-gray-300 mb-2">Pays</label>
                            <input type="text" id="profile-country" name="country" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                    </div>

                    <!-- Boutons -->
                    <div class="flex flex-col md:flex-row gap-4">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i>
                            Enregistrer les modifications
                        </button>
                        <a href="account.html" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                            <i class="fas fa-times mr-2"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user'));

                // Redirection si non authentifié
                if (!token || !user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Mise à jour des liens d'authentification
                const authLinks = document.getElementById('auth-links');
                const mobileAuthLinks = document.getElementById('mobile-auth-links');

                const authLinksHtml = `
                    <a href="account.html" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-user text-lg"></i>
                    </a>
                    <button id="navLogoutButton" class="text-gray-400 hover:text-white px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                `;
                authLinks.innerHTML = authLinksHtml;
                mobileAuthLinks.innerHTML = authLinksHtml;

                // Gestion de la déconnexion dans la navigation
                document.getElementById('navLogoutButton').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '../index.html';
                });

                // Afficher les données stockées en attendant la requête
                if (user) {
                    document.getElementById('profile-firstname').value = user.first_name;
                    document.getElementById('profile-lastname').value = user.last_name;
                    document.getElementById('profile-email').value = user.email;
                    document.getElementById('profile-phone').value = user.phone || '';
                    document.getElementById('profile-address').value = user.address || '';
                    document.getElementById('profile-city').value = user.city || '';
                    document.getElementById('profile-country').value = user.country || '';
                }

                // Requête pour les données fraîches
                const response = await fetch('http://localhost:3000/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données utilisateur');
                }

                const userData = await response.json();

                // Mise à jour des champs avec les données fraîches
                document.getElementById('profile-firstname').value = userData.first_name;
                document.getElementById('profile-lastname').value = userData.last_name;
                document.getElementById('profile-email').value = userData.email;
                document.getElementById('profile-phone').value = userData.phone || '';
                document.getElementById('profile-address').value = userData.address || '';
                document.getElementById('profile-city').value = userData.city || '';
                document.getElementById('profile-country').value = userData.country || '';

                // Mise à jour du titre de la page
                document.title = `Modifier le profil de ${userData.first_name} ${userData.last_name} - Avandre`;

            } catch (error) {
                console.error('Erreur:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                errorDiv.textContent = 'Erreur lors du chargement des informations. Veuillez réessayer plus tard.';
                document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
            }

            // Gestion de la soumission du formulaire
            document.getElementById('profileForm').addEventListener('submit', async(e) => {
                e.preventDefault();

                const formData = {
                    first_name: document.getElementById('profile-firstname').value,
                    last_name: document.getElementById('profile-lastname').value,
                    email: document.getElementById('profile-email').value,
                    phone: document.getElementById('profile-phone').value,
                    address: document.getElementById('profile-address').value,
                    city: document.getElementById('profile-city').value,
                    country: document.getElementById('profile-country').value
                };

                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        throw new Error('Non authentifié');
                    }

                    const response = await fetch('http://localhost:3000/api/auth/edit-profile', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        // Mise à jour des données dans le localStorage
                        const user = JSON.parse(localStorage.getItem('user'));
                        Object.assign(user, formData);
                        localStorage.setItem('user', JSON.stringify(user));

                        // Afficher un message de succès
                        const successDiv = document.createElement('div');
                        successDiv.className = 'bg-green-900 text-white p-4 rounded-lg mb-4';
                        successDiv.textContent = 'Profil mis à jour avec succès !';
                        document.querySelector('main').insertBefore(successDiv, document.querySelector('.text-center'));

                        // Redirection après 2 secondes
                        setTimeout(() => {
                            window.location.href = 'account.html';
                        }, 2000);
                    } else {
                        const data = await response.json();
                        throw new Error(data.message || 'Une erreur est survenue lors de la mise à jour du profil');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'bg-red-900 text-white p-4 rounded-lg mb-4';
                    errorDiv.textContent = error.message || 'Une erreur est survenue lors de la mise à jour du profil';
                    document.querySelector('main').insertBefore(errorDiv, document.querySelector('.text-center'));
                }
            });
        });
    </script>
</body>

</html>
