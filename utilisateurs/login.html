<head>
    <meta charset="UTF-8">

        .min-h-screen-nav {
            min-height: calc(100vh - 5rem);
            /* 5rem = h-20 de la navbar */
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-indigo-400">AVENDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="../nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="../about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="../contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Icons -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>

                    <a href="admin/login.html" class="text-gray-400 hover:text-white">
                        <i class="fas fa-user text-lg"></i>
                    </a>
                    <a href="admin/login.html" class="text-gray-400 hover:text-white">
                        <i class="fas fa-shopping-cart text-lg"></i>
                    </a>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile - Ajout de la classe 'hidden' initiale -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="../contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen-nav flex items-center justify-center pt-20 pb-12 px-4">
        <div class="w-full max-w-md">
            <!-- Auth Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Connexion</h1>
                <p class="text-gray-400">Connectez-vous à votre compte</p>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="login-email" name="email" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                        <input type="password" id="login-password" name="password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Se connecter
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm">
                        Pas encore de compte ?
                        <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Stockage du token dans le localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirection en fonction du type d'utilisateur
                    if (data.user.is_admin) {
                        window.location.href = '../admin/dashboard.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    alert(data.message || 'Email ou mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la communication avec le serveur');
            }
        });
    </script>
</body>

</html>
