<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Avandre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .min-h-screen-nav {
            min-height: calc(100vh - 5rem);
            /* 5rem = h-20 de la navbar */
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-indigo-400">AVENDRE</a>
                </div>

                <!-- Menu Desktop -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Accueil</a>
                    <a href="../collections.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Collection</a>
                    <a href="../nouveautes.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Nouveautés</a>
                    <a href="../about.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">À propos</a>
                    <a href="../contact.html" class="nav-link text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Contact</a>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-400 hover:text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Mobile - Ajout de la classe 'hidden' initiale -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Accueil</a>
                <a href="../collections.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Collection</a>
                <a href="../nouveautes.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Nouveautés</a>
                <a href="../about.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">À propos</a>
                <a href="../contact.html" class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
                <div class="pt-4 pb-3 border-t border-gray-800 flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fas fa-search text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen-nav flex items-center justify-center pt-20 pb-12 px-4">
        <div class="w-full max-w-2xl">
            <!-- Auth Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Inscription</h1>
                <p class="text-gray-400">Créez votre compte</p>
            </div>

            <!-- Register Form -->
            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                <form id="registerForm" class="space-y-6">
                    <!-- Nom et Prénom -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="register-firstname" class="block text-sm font-medium text-gray-300 mb-2">Prénom</label>
                            <input type="text" id="register-firstname" name="first_name" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                        <div>
                            <label for="register-lastname" class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                            <input type="text" id="register-lastname" name="last_name" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="register-email" name="email" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Mot de passe -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                            <input type="password" id="register-password" name="password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                        <div>
                            <label for="register-confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirmation</label>
                            <input type="password" id="register-confirm-password" name="confirm_password" required class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label for="register-phone" class="block text-sm font-medium text-gray-300 mb-2">Téléphone</label>
                        <input type="tel" id="register-phone" name="phone" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                      focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                      transition duration-200">
                    </div>

                    <!-- Adresse -->
                    <div>
                        <label for="register-address" class="block text-sm font-medium text-gray-300 mb-2">Adresse</label>
                        <textarea id="register-address" name="address" rows="2" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                         focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                         transition duration-200"></textarea>
                    </div>

                    <!-- Ville, Code postal, Pays -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="register-city" class="block text-sm font-medium text-gray-300 mb-2">Ville</label>
                            <input type="text" id="register-city" name="city" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                        <div>
                            <label for="register-country" class="block text-sm font-medium text-gray-300 mb-2">Pays</label>
                            <input type="text" id="register-country" name="country" class="w-full px-4 py-3 rounded-md bg-gray-700 border border-gray-600 text-white 
                                          focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 
                                          transition duration-200">
                        </div>
                    </div>

                    <!-- Bouton d'inscription -->
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg 
                                   font-medium transition duration-300 flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        S'inscrire
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400 text-sm">
                        Déjà un compte ?
                        <a href="login.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const formData = {
                first_name: document.getElementById('register-firstname').value,
                last_name: document.getElementById('register-lastname').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                confirm_password: document.getElementById('register-confirm-password').value,
                phone: document.getElementById('register-phone').value,
                address: document.getElementById('register-address').value,
                city: document.getElementById('register-city').value,
                country: document.getElementById('register-country').value
            };

            try {
                // Envoi des données d'inscription
                const registerResponse = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (registerResponse.ok) {
                    // Inscription réussie - redirection vers la page de connexion
                    alert('Inscription réussie ! Veuillez vous connecter.');
                    window.location.href = 'login.html';
                } else {
                    const data = await registerResponse.json();
                    alert(data.message || 'Une erreur est survenue lors de l\'inscription');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la communication avec le serveur');
            }
        });
    </script>
</body>

</html>
